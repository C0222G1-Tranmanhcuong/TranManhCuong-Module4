<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="/resources/bootstrap413/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/resources/datatables/css/dataTables.bootstrap4.min.css"/>
    <style>
        .center-box {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .head-text {
            font-size: 30px;
            font-weight: bold;
            height: 10%;
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        table.dataTable thead th {
            border-top: none;
        }
    </style>
</head>
<body class="h-100">
<nav class="navbar navbar-light bg-dark text-white center-box head-text">
    DANH SÁCH LOẠI KHÁCH HÀNG
</nav>

<div class="p-0 m-0" style="width: 10%; float: left">&nbsp;</div>
<div class="h-100 p-0 m-0" style="width: 80%; float: left">
    <table class="table text-center table-striped table-hover bg-white w-100" id="tableEmployee">
        <thead>
        <tr>
            <th colspan="11">
                <div class="W-100 footer">
                    <a href="customerType/createType">Thêm mới</a>
                </div>
            </th>
        </tr>
        <tr class="w-100">
            <th>No.</th>
            <th>ID LOẠI KHÁCH HÀNG</th>
            <th>TÊN LOẠI KHÁCH HÀNG</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row,loop : ${customerTypeList}">
            <td th:text="${loop.count}"></td>
            <td th:text="${row.idType}"></td>
            <td th:text="${row.nameCustomerType}"></td>
            <td><a th:href="@{/customerType/{id}/editType(id=${row.getIdType()})}">Edit</a></td>
<!--            <td><a th:href="@{/customerType/{id}/delete(id=${row.getIdType()})}">Delete</a></td>-->
            <td>
                <button class="btn btn-primary"  th:attr="onclick=|customerIndex('${row.idType}')|" data-toggle="modal"
                        data-target="#delete">
                    Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="p-0 m-0" style="width: 10%; float: left">&nbsp;</div>



<div class="modal" id="delete">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title w-100 text-center" id="thongBao"></h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" onclick="customerIndex2()">
                    <a class="text-white">Delete</a>
                </button>
                <button type="button" class="btn btn-dark " data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
</body>
</body>
<script src="/resources/jquery/jquery-3.5.1.min.js"></script>
<script src="/resources/datatables/js/jquery.dataTables.min.js"></script>
<script src="/resources/datatables/js/dataTables.bootstrap4.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="/resources/bootstrap413/js/bootstrap.bundle.min.js"></script>

<script>
    var id;
    function customerIndex(index) {
        document.getElementById("thongBao").innerHTML = "Bạn có muốn xóa loại khách hàng có id là:  " + index;
        id = index;
    };

    function customerIndex2() {
        let link = "/customerType/delete/" + id;
        window.location.href = link;
    };

    function edit(id) {
        window.location.href = /edit-blog/ + id;
    };
</script>
</html>
