<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="/resources/bootstrap413/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/resources/datatables/css/dataTables.bootstrap4.min.css"/>
    <style>
        .center-box {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .head-text {
            font-size: 30px;
            font-weight: bold;
            height: 10%;
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        table.dataTable thead th {
            border-top: none;
        }
    </style>
</head>
<body class="h-100">
<nav class="navbar navbar-light bg-dark text-white center-box head-text">
    DANH SÁCH CUSTOMER
</nav>

<div class="p-0 m-0" style="width: 10%; float: left">&nbsp;</div>
<div class="h-100 p-0 m-0" style="width: 80%; float: left">
    <table class="table text-center table-striped table-hover bg-white w-100" id="tableEmployee">
        <thead>
        <tr>
            <th colspan="11">
                <div class="W-100 footer">
                    <a href="customer/create">Thêm mới</a>
                </div>
            </th>
        </tr>
        <tr class="w-100">
            <th>No.</th>
            <th>ID</th>
            <th>ID CUSTOMER</th>
            <th>NAME CUSTOMER</th>
            <th>BIRTH DAY</th>
            <th>GENDER</th>
            <th>ID CARD</th>
            <th>PHONE</th>
            <th>EMAIL</th>
            <th>ADDRESS</th>
            <th>LOẠI KHÁCH</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row,loop : ${cutomerList}">
            <td th:text="${loop.count}"></td>
            <td th:text="${row.id}"></td>
            <td th:text="${row.customerId}"></td>
            <td th:text="${row.name}"></td>
            <td th:text="${row.birthday}"></td>
            <td th:text="${row.gender}"></td>
            <td th:text="${row.idCard}"></td>
            <td th:text="${row.phone}"></td>
            <td th:text="${row.email}"></td>
            <td th:text="${row.address}"></td>
            <td th:text="${row.customerType.nameCustomerType}"></td>
            <td><a th:href="@{/edit/{id}(id=${row.id})}">Edit</a></td>
            <td><a th:href="@{/delete/{id}(id=${row.id})}">Delete</a></td>
            <td>
                <a href="#" th:attr="onclick=|customerIndex('${customer.customerId}')|" data-toggle="modal"
                   data-target="#delete">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
    <span>
        <a th:if = "${customerList.hasPrevious()}" th:href="@{/(page = ${customerList.number - 1})}">Previous</a>
    </span>
        <span th:each="pageNo: ${#numbers.sequence(0,customerList.totalPages - 1)}">
        <a th:href="@{/(page = ${pageNo})}" th:text="${pageNo}"></a>
    </span>
        <span>
        <a th:if = "${customerList.hasNext()}" th:href="@{/(page = ${customerList.number +1})}">Next</a>
    </span>
    </div>
</div>
<div class="p-0 m-0" style="width: 10%; float: left">&nbsp;</div>
</body>

<script src="/resources/jquery/jquery-3.5.1.min.js"></script>
<script src="/resources/datatables/js/jquery.dataTables.min.js"></script>
<script src="/resources/datatables/js/dataTables.bootstrap4.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="/resources/bootstrap413/js/bootstrap.bundle.min.js"></script>
</html>
