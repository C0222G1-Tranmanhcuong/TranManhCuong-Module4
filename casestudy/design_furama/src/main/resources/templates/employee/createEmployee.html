<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> MUSIC</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap413/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/bootstrap/datatables/css/dataTables.bootstrap4.css}"/>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css}">
    <style>
        .center-box {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-dark">
<div class="container">
    <div class=" bg-light">
        <div class="h1 center-box"> THÊM MỚI NHÂN VIÊN</div>
        <form th:action="@{/employee/save}" th:object="${employee}" method="post" class="p-3">
            <div class="form-group">
                <label>Nhập tên nhân viên</label>
                <input th:field="*{employeeId}" placeholder="Nhập tên nhân viên" class="form-control">
            </div>

            <div class="form-group">
                <label>Năm sinh</label>
                <input type="date" th:field="*{employeeBirthDay}" class="form-control">
            </div>

            <div class="form-group">
                <label>Nhập địa chỉ</label>
                <input th:field="*{employeeAddress}" placeholder="Nhập địa chỉ"  class="form-control">
            </div>

            <div class="form-group">
                <label>CMND</label>
                <input type="text" th:field="*{employeeIdCard}" placeholder="Nhập CMND nhân viên"  class="form-control">
            </div>

            <div class="form-group">
                <label>Số điện thoai</label>
                <input type="text" th:field="*{employeePhone}" placeholder="Nhập số điện thoại nhân viên"  class="form-control">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" th:field="*{employeeEmail}" placeholder="Nhập email nhân viên"  class="form-control">
            </div>

            <div class="form-group">
                <label>Nhập lương nhân viên</label>
                <input type="text" th:field="*{employeeSalary}" placeholder="Nhập lương nhân viên"  class="form-control">
            </div>

            <div class="form-group">
                <label>Trình độ</label>
                <select th:field="*{educationDegree}">
                    <option th:each="educationDegree: ${educationDegreeList}" th:value="${educationDegree.educationDegreeId}"
                            th:text="${educationDegree.educationDegreeName}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label>Vị trí</label>
                <select th:field="*{position}">
                    <option th:each="position: ${positionList}" th:value="${position.positionId}"
                            th:text="${position.positionName}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label>Bộ phận</label>
                <select th:field="*{division}">
                    <option th:each="division: ${divisionList}" th:value="${division.divisionId}"
                            th:text="${division.divisionName}">
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-dark w-100">Submit</button>
        </form>
    </div>
</div>
</body>

<script th:src="@{resources/static/bootstrap/jquery/jquery-3.5.1.min.js}"></script>
<script th:src="@{resources/static/datatables/js/jquery.dataTables.min.js}"></script>
<script th:src="@{resources/static/bootstrap/datatables/js/dataTables.bootstrap4.min.js}"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script th:src="@{resources/static/bootstrap/bootstrap413/js/bootstrap.bundle.js}"></script>
</html>
