<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="/resources/bootstrap413/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/resources/datatables/css/dataTables.bootstrap4.min.css"/>
    <style>
        .center-box {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .head-text {
            font-size: 30px;
            font-weight: bold;
            height: 10%;
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        table.dataTable thead th {
            border-top: none;
        }
    </style>
</head>
<body class="h-100">
<nav class="navbar navbar-light bg-dark text-white center-box head-text">
    DANH SÁCH BLOG
</nav>

<div class="p-0 m-0" style="width: 10%; float: left">&nbsp;</div>
<div class="h-100 p-0 m-0" style="width: 80%; float: left">
    <table class="table text-center table-striped table-hover bg-white w-100" id="tableEmployee">
        <thead>
        <tr>
            <th colspan="11">
                <div class="W-100 footer">
                    <a href="/create">Thêm mới</a>
                </div>
            </th>
        </tr>
        <tr class="w-100">
            <th>No.</th>
            <th>ID Blog</th>
            <th>Tên Blog</th>
            <th>Nội dung</th>
            <th>Ngày tạo</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>View</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blog,loop : ${blogList}">
            <td th:text="${loop.count}"></td>
            <td th:text="${blog.idBlog}"></td>
            <td th:text="${blog.nameBlog}"></td>
            <td th:text="${blog.content}"></td>
            <td th:text="${blog.createday}"></td>
            <td><a th:href="@{/edit/{id}(id=${blog.idBlog})}">Edit</a></td>
            <td><a th:href="@{/delete/{id}(id=${blog.idBlog})}">Delete</a></td>
            <td><a th:href="@{/view/{id}(id=${blog.idBlog})}">Nội dung chi tiết</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="p-0 m-0" style="width: 10%; float: left">&nbsp;</div>
</body>

<script src="/resources/jquery/jquery-3.5.1.min.js"></script>
<script src="/resources/datatables/js/jquery.dataTables.min.js"></script>
<script src="/resources/datatables/js/dataTables.bootstrap4.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="/resources/bootstrap413/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function () {
        $('#tableEmployee').dataTable({
            "dom": 'lrtip',
            "lengthChange": false,
            "pageLength": 2
        });
    })
</script>

<script>
    var id;

    function productIndex(index) {
        id = index;
    };

    function productIndex2() {
        let link = "/delete/" + id;
        window.location.href = link;
    };
</script>
</html>
