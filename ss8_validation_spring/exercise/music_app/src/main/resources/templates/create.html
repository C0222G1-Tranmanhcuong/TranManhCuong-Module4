<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> MUSIC</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="/resources/bootstrap413/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/resources/datatables/css/dataTables.bootstrap4.min.css"/>
    <style>
        .center-box {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-dark">
<div class="container">
    <div class=" bg-light">
        <div class="h1 center-box"> ĐĂNG KÍ </div>
        <form th:object="${user}" action="/save" method="post" class="p-3">
            <div class="form-group">
                <label>First Name</label>
                <input th:field="*{firstName}" class="form-control">
                <p style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors ="*{firstName}"></p>
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input th:field="*{lastName}" class="form-control">
                <p style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors ="*{lastName}"></p>
            </div>

            <div class="form-group">
                <label>Age</label>
                <input type="text" th:field="*{age}" class="form-control">
                <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors ="*{age}"></p>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" th:field="*{phoneNumber}" class="form-control">
                <p style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors ="*{phoneNumber}"></p>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" th:field="*{email}" class="form-control">
                <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors ="*{email}"></p>
            </div>
            <button type="submit" class="btn btn-dark w-100">Đăng kí</button>
        </form>
    </div>
</div>
</body>

<script src="/resources/jquery/jquery-3.5.1.min.js"></script>
<script src="/resources/datatables/js/jquery.dataTables.min.js"></script>
<script src="/resources/datatables/js/dataTables.bootstrap4.min.js"></script>
<script src="/resources/bootstrap413/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous">
</script>
</html>
