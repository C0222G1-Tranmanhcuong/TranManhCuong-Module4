<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="/resources/bootstrap413/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/resources/datatables/css/dataTables.bootstrap4.min.css"/>
    <style>
        .center-box {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .head-text {
            font-size: 30px;
            font-weight: bold;
            height: 10%;
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        table.dataTable thead th {
            border-top: none;
        }
    </style>
</head>
<body class="h-100">
<nav class="navbar navbar-light bg-dark text-white center-box head-text">
    DANH SÁCH USER
</nav>

<div class="p-0 m-0" style="width: 10%; float: left">&nbsp;</div>
<div class="h-100 p-0 m-0" style="width: 80%; float: left">
    <table class="table text-center table-striped table-hover bg-white w-100" id="tableEmployee">
        <thead>
        <tr>
            <th colspan="11">
                <div class="W-100 footer">
                    <a href="/create">Đăng kí Tài khoản</a>
                </div>
            </th>
        </tr>
        <tr class="w-100">
            <th>No.</th>
            <th>ID User</th>
            <th>FIRST NAME</th>
            <th>LAST NAME</th>
            <th>AGE</th>
            <th>PHONE NUMBER</th>
            <th>EMAIL</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user,loop : ${userList}">
            <td th:text="${loop.count}"></td>
            <td th:text="${user.idUser}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.phoneNumber}"></td>
            <td th:text="${user.email}"></td>
        </tr>
        </tbody>
    </table>
    <div>
    <span>
        <a th:if="${userList.hasPrevious()}" th:href="@{/(page = ${userList.number - 1})}">Previous</a>
    </span>
        <span th:each="pageNo: ${#numbers.sequence(0,userList.totalPages - 1)}">
        <a th:href="@{/(page = ${pageNo})}" th:text="${pageNo}"></a>
    </span>
        <span>
        <a th:if="${userList.hasNext()}" th:href="@{/(page = ${userList.number +1})}">Next</a>
    </span>
    </div>

</div>
<div class="p-0 m-0" style="width: 10%; float: left">&nbsp;</div>
</body>

<script src="/resources/jquery/jquery-3.5.1.min.js"></script>
<script src="/resources/datatables/js/jquery.dataTables.min.js"></script>
<script src="/resources/datatables/js/dataTables.bootstrap4.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="/resources/bootstrap413/js/bootstrap.bundle.min.js"></script>
