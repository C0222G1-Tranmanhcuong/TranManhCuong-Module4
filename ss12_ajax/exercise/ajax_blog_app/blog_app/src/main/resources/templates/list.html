<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap413/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/bootstrap/datatables/css/dataTables.bootstrap4.css}"/>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css}">
    <style>
        .center-box {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .head-text {
            font-size: 30px;
            font-weight: bold;
            height: 10%;
        }

        .footer {
            display: flex;

<body class="h-100">

<form id="add-blog" class="p-3">
    <div class="form-group">
        <label>Nhập tên blog</label>
        <input th:field="*{nameBlog}" class="form-control" id="nameBlog"/>
    </div>

    <div class="form-group">
        <label>Nhập nội dung</label>
        <input th:field="*{content}" class="form-control" id="content"/>
    </div>

    <div class="form-group">
        <label>Ngày tạo blog</label>
        <input type="date" th:field="*{createday}" class="form-control" id="createDay"/>
    </div>
    <div class="form-group">
        <label>Danh mục</label>
        <select th:field="*{category}" id="category">
            <option th:each="category: ${categoryList}" th:value="${category.id}" th:text="${category.nameCategory}">

            </option>

        </select>
    </div>
    <button id="buttonClick" type="submit" class="btn btn-dark w-100">Submit</button>
</form>

<nav class="navbar navbar-light bg-dark text-white center-box head-text">
    DANH SÁCH BLOG
</nav>

<div class="p-0 m-0" style="width: 10%; float: left">&nbsp;</div>
<div class="h-100 p-0 m-0" style="width: 80%; float: left">
    <table class="table text-center table-striped table-hover bg-white w-100" id="blogList">
        <thead>
        <tr>
            <th colspan="11">
                <div class="W-100 footer">
                    <a href="blog/create">Thêm mới</a>
                    <form action="/search">
                        <label>
                            <input type="text" name="name">
                        </label>
                        <button type="submit">Tìm kiếm</button>
                    </form>
                </div>
            </th>
        </tr>
        <tr class="w-100">
            <th>No.</th>
            <th>ID Blog</th>
            <th>Tên Blog</th>
            <th>Nội dung</th>
            <th>Ngày tạo</th>
            <th>Danh mục</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>View</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blog,loop : ${blogList}">
            <td th:text="${loop.count}"></td>
            <td th:text="${blog.idBlog}"></td>
            <td th:text="${blog.nameBlog}"></td>
            <td th:text="${blog.content}"></td>
            <td th:text="${blog.createday}"></td>
            <td th:text="${blog.category.nameCategory}"></td>
<!--            <td><a th:href="@{blog/edit/{id}(id=${blog.idBlog})}">Edit</a></td>-->
<!--            <td><a th:href="@{blog/delete/{id}(id=${blog.idBlog})}">Delete</a></td>-->
<!--            <td><a th:href="@{/view/{id}(id=${blog.idBlog})}">Nội dung chi tiết</a></td>-->
        </tr>
        </tbody>
    </table>
    <div>
    <span>
        <a th:if="${blogList.hasPrevious()}" th:href="@{/blog(page = ${blogList.number - 1})}">Previous</a>
    </span>
        <span th:each="pageNo: ${#numbers.sequence(0,blogList.totalPages - 1)}">
        <a th:href="@{/blog(page = ${pageNo})}" th:text="${pageNo}"></a>
    </span>
        <span>
        <a th:if="${blogList.hasNext()}" th:href="@{/blog(page = ${blogList.number +1})}">Next</a>
    </span>
    </div>

</div>
<div class="p-0 m-0" style="width: 10%; float: left">&nbsp;</div>
</body>

<script>
    function addNewBlog() {
        //lay du lieu
        let idBlog = $('#idBlog').val();
        let nameBlog = $('#nameBlog').val();
        let content = $('#content').val();
        let createDay = $('#createDay').val();
        let category = $('#category').val();
        let newBlog = {
            idBlog: idBlog,
            nameBlog: nameBlog,
            content: content,
            createDay: createDay,
            category: {
                id: category
            }
        };
        // goi ajax
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "POST",
            data: JSON.stringify(newBlog),
            //tên API
            url: "/blog",
            //xử lý khi thành công
            success: successHandler

        });
        //chặn sự kiện mặc định của thẻ
        event.preventDefault();
    }

    function successHandler() {
        $.ajax({
            type: "GET",
            //tên API
            url: "/blog",
            //xử lý khi thành công
            success: function (data) {
                // hien thi danh sach o day
                let content = '    <tr>\n' +
                    ' <td>ID Blog</td>\n ' +
                    '        <td>Name Blog</td>\n' +
                    '        <td>Content</td>\n' +
                    '        <td>Create Day</td>\n' +
                    '        <td>Category</td>\n' +
                    '    </tr>';
                for (let i = 0; i < data.length; i++) {
                    content += getBlog(data[i]);
                }
                document.getElementById('blogList').innerHTML = content;
            }
        });
    }

    function getBlog(blog) {
        return `<tr><td >${blog.idBlog}</td><td >${blog.nameBlog}</td><td >${blog.content}</td>
 <td >${blog.createDay}</td><td >${blog.category}</td>`;
    }


</script>
