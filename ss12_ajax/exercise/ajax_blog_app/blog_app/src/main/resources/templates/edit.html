<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MUSIC</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap413/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/bootstrap/datatables/css/dataTables.bootstrap4.css}"/>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css}">
    <style>
        .center-box {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-dark">
<div class="container">
    <div class=" bg-light">
        <div class="h1 center-box"> Chỉnh sửa blog</div>
        <form th:object="${blog}" th:action="@{/blog/edit}" method="post" class="p-3">
            <div class="form-group">
                <input th:field="*{idBlog}" class="form-control" hidden>
            </div>
            <div class="form-group">
                <label>Nhập tên blog</label>
                <input th:field="*{nameBlog}" class="form-control">
            </div>

            <div class="form-group">
                <label>Nhập nội dung</label>
                <input th:field="*{content}" class="form-control">
            </div>

            <div class="form-group">
                <label>Ngày tạo blog</label>
                <input type="date" th:field="*{createday}" class="form-control">
            </div>

            <div class="form-group">
                <label>Danh mục</label>
                <select th:field = "*{category}">
                    <option th:each="category: ${categoryList}" th:value="${category.id}" th:text="${category.nameCategory}">

                    </option>

                </select>
            </div>
            <button type="submit" class="btn btn-dark w-100">Edit</button>
        </form>

    </div>
</div>
</body>

<script th:src="@{resources/static/bootstrap/jquery/jquery-3.5.1.min.js}"></script>
<script th:src="@{resources/static/datatables/js/jquery.dataTables.min.js}"></script>
<script th:src="@{resources/static/bootstrap/datatables/js/dataTables.bootstrap4.min.js}"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script th:src="@{resources/static/bootstrap/bootstrap413/js/bootstrap.bundle.js}"></script>
</script>
</html>
