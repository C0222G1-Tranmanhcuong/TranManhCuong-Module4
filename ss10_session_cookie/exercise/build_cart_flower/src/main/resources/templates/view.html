<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap413/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/bootstrap/datatables/css/dataTables.bootstrap4.css}"/>
    <style>
        .center-box {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .head-text {
            font-size: 30px;
            font-weight: bold;
            height: 10%;
        }

        table.dataTable thead th {
            border-top: none;
        }
    </style>
</head>
<body class="container">
<nav class="navbar navbar-light bg-success text-white center-box head-text">
    SHOP T-SHIRT
</nav>
<div class="p-5 bg-info">
    <p>
        <a th:href="@{/shop}" class="btn btn-primary">
            Back to shop T-Shirt
        </a>
    </p>
</div>
<div class="container p-5 bg-info">
    <div class="row infor" style="clear: both">
        <div class="col-sm-3 col-6 div-card">
            <div class="card">
                <div style="height: 300px">
                    <img class="card-img-top" th:src="@{${item.getDescription()}}" alt="Card image">
                </div>
                <div class="card-body">
                    <h5 class="card-title" style="margin-bottom: 0" th:text="${item.getName()}"></h5>
                    <p class="card-text" style="color: red" th:text="${item.getPrice()}"></p>
                    <a th:href="@{/shop/{id}(id=${item.getId()})}" class="btn btn-primary">Đặt hàng</a>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <h3>Sản Phẩm</h3>
            <div class="row infor" style="clear: both">
                <div style="height: 300px">
                    <img src="/shirt_5.jpg"/></div>
            </div>
        </div>
    </div>
</div>

</body>
<script th:src="@{resources/static/bootstrap/jquery/jquery-3.5.1.min.js}"></script>
<script th:src="@{resources/static/datatables/js/jquery.dataTables.min.js}"></script>
<script th:src="@{resources/static/bootstrap/datatables/js/dataTables.bootstrap4.min.js}"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script th:src="@{resources/static/bootstrap/bootstrap413/js/bootstrap.bundle.js}"></script>
</html>
