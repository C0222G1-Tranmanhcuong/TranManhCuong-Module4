<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="/resources/bootstrap413/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/resources/datatables/css/dataTables.bootstrap4.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <style>
        .center-box {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .head-text {
            font-size: 30px;
            font-weight: bold;
            height: 10%;
        }

        table.dataTable thead th {
            border-top: none;
        }
    </style>
</head>
<body class="container">
<nav class="navbar navbar-light bg-success text-white center-box head-text">
    SHOP T-SHIRT
</nav>
<div class="p-5 bg-info">
    <p>
        <a th:href="@{/shop}" class="btn btn-primary">
            Back to shop T-Shirt
        </a>
    </p>
</div>
<div class="container p-5 bg-dark">
    <div class="row infor" style="clear: both">
        <div class="col-sm-3 col-6 div-card" th:each="item : ${productList}">
            <div class="card">
                <div style="height: 300px">
                    <img class="card-img-top" th:src="@{${item.description}}" alt="Card image">
                </div>
                <div class="card-body">
                    <h5 class="card-title" style="margin-bottom: 0" th:text="${item.name}"></h5>
                    <p class="card-text" style="color: red" th:text="${item.price}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div style="color: red">
    <span>Total: </span>
    <span th:text="${item}"></span>
</div>
</body>
<script src="/resources/jquery/jquery-3.5.1.min.js"></script>
<script src="/resources/datatables/js/jquery.dataTables.min.js"></script>
<script src="/resources/datatables/js/dataTables.bootstrap4.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="/resources/bootstrap413/js/bootstrap.bundle.min.js"></script>
</html>
